<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-gradient-to-br from-yellow-100 to-orange-200 p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Add New Note</h2>

    <!-- Success Notification -->
    <div *ngIf="successMessage" class="mb-4 p-3 bg-green-500 text-white text-center rounded-lg">
      {{ successMessage }}
    </div>

    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
      <label class="block text-sm font-medium">Note Name</label>
      <input type="text" formControlName="title" placeholder="Enter note title"
        class="w-full p-2 border rounded mb-1 focus:outline-none focus:ring-2 focus:ring-orange-500" />
      <p *ngIf="noteForm.get('title')?.invalid && noteForm.get('title')?.touched" class="text-red-500 text-sm">
        Title is required (min 3 chars)
      </p>

      <label class="block text-sm font-medium">Content</label>
      <textarea formControlName="content" placeholder="Enter note content"
        class="w-full p-2 border rounded mb-1 focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
      <p *ngIf="noteForm.get('content')?.invalid && noteForm.get('content')?.touched" class="text-red-500 text-sm">
        Content is required (min 5 chars)
      </p>

      <button type="submit"
        class="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 mt-3"
        [disabled]="noteForm.invalid">
        {{ note ? 'Update Note' : 'Add New Note' }}
      </button>
    </form>

    <button (click)="closeForm()" class="mt-3 w-full bg-orange-300 py-2 rounded-lg font-semibold hover:bg-orange-400">
      Close
    </button>
  </div>
</div>
